<!DOCTYPE html> <!--Tells about the version of html-->
<html lang="en"><!--Basic html structure-->
<head><!--here head and body are the parent tags-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--this helps to see your website on differnet devices-->
    <title>Document</title><!--Which you can see on tab side of web browser-->
</head>
<body>
    <!--My first page-->
    <p>Hello World</p><!--paragraph tag->by default html prints in one single line-->
    <br><!--Break Tag which gives you a breaks the line -->
    <p>Its me!!</p>
</body>
</html>
